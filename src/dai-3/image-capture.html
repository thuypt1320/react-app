<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!--
    manifest.json provides metadata used when your web app is installed on a
    user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
  -->
  <style>
    .box {
      width: 500px;
      height: 500px;
      margin: auto
    }
    #input {
      height: 50px;
      width: 200px;
      background-color: lightblue;
      border-radius: 8px;
    }

    #paste {
      height: 50px;
      width: 200px;
    }
  </style>

</head>
<body>
<div class="container">
  <div class="box">
    <input aria-label="select-input" type="text" id="input" value="try to select some characters" disabled />
    <input aria-label="select-paste" type="text" id="paste" value="" />

    <p id="text-select"></p>
  </div>
</div>

<script type="text/javascript">
  let input = document.getElementById("input");
  let textSelect = document.getElementById("text-select");
  let paste = document.getElementById("paste")

  let dataTransfer = new DataTransfer();

  input.addEventListener("select", function (event) {
    let string = event.target.value.substring(event.target.selectionStart, event.target.selectionEnd)
    dataTransfer.setData("text", string)
  })

  paste.addEventListener("contextmenu", function(event) {
    event.preventDefault()
    paste.setAttribute("value", dataTransfer.getData("text"))
  })

</script>
</body>
</html>
